<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto con JS y jQuery</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/green.css" id="theme">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- MomentJS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>

    <!-- Mis Scripts -->
    <script src="js/main.js"></script>
</head>

<body>
    <div id="changeTheme">
        <div id="toGreen"></div>
        <div id="toRed"></div>
        <div id="toBlue"></div>

    </div>

    <section id="global">
        <header>
            <div id="logo">
                <h1> Proyecto JS/jQ</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="clock.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <section id="content">
            <div id="box">
                <!-- Carga de reloj-->
                <div id="form">
                    <h2>Contacto</h2>
                    <hr>
                    <form id="contactForm">

                        <label for="name">Nombre</label>
                        <input type="text" name="name" placeholder="Nombre">
                        <label for="surname">Apellido</label>
                        <input type="text" placeholder="Apellidos">
                        <label for="email">Email</label>
                        <input type="Email" placeholder="Email">
                        <label for="sex">Sexo</label>
                        <select name="sex" id="sex">
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                        <br>
                        <label for="birthdate">Fecha de Nacimiento</label>
                        <input type="text" placeholder="Fecha de Nacimiento">
                        <label for="age">Edad</label>
                        <input type="text" placeholder="Edad">

                        <input type="submit" value="Enviar">

                    </form>

                </div>

            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4><span>Quien soy?</span></h4>
                    <img src="./img/caracol.jpg">
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet dui at mauris
                        tristique, vel semper nisi fermentum.
                    </p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="iName">
                        <label for="email">Email</label>
                        <input type="email" name="email">
                        <label for="pass">Contrase√±a</label>
                        <input type="password" name="pass">
                        <input type="submit" value="Entrar">
                    </form>
                </div>

            </aside>
            <div class="clearfix"></div>


        </section>

    </section>

    <footer>
        Practica de jQuery

        <a href="#" class="upPage">ir arriba</a>
    </footer>


</body>

</html>
